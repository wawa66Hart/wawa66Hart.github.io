<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单制作</title>
</head>

<body>
<h1>会员注册</h1>
<form action="https://wawa66Hart.github.io/BossWu.html" method="get" enctype="multipart/form-data">

    <div>*用户名:<input type="text" name="userName"/></div>
    <div>*姓名:<input type="text" name="name"/></div>
    <div>性别:<input type="radio" name="sex" value="0">男<input type="radio" name="sex" value="1">女<input type="radio" name="sex" value="2">保密</div>
    <div>*密码:<input type="password" name="pass"/></div>
    <div>确认密码:<input type="password" name="repass"/></div>
    <div>*会员类型:<input type="checkbox" name="vipType" value="0"/>月付<input type="checkbox" name="vipType" value="1"/>季付<input type="checkbox" name="vipType" value="2"/>年付</div>
    <div>电子邮箱:<input type="text" name="mail"/></div>
    <div>所在地区:<select name="area"><option value="0">屯溪区</option><option value="1">黄山区</option><option value="2">徽州区</option><option value="3">歙县</option><option value="4">休宁县</option><option value="5">黟县</option><option value="6">祁门县</option></select></div>
    <input type="submit" value="注册"/>




</form>
</body>
</html>

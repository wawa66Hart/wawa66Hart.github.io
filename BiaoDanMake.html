<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单制作</title>
</head>

<body>
<h1>会员注册</h1>
<form action="https://wawa66Hart.github.io/BossWu.html" method="get" enctype="multipart/form-data">

    <p>*用户名:<input type="text" name="userName"/></p>
    <p>*姓名:<input type="text" name="name"/></p>
    <p>性别:<input type="radio" name="sex" value="0">男<input type="radio" name="sex" value="1">女<input type="radio" name="sex" value="2">保密</p>
    <p>*密码:<input type="password" name="pass"/></p>
    <p>确认密码:<input type="password" name="repass"/></p>
    <p>*会员类型:<input type="checkbox" name="vipType" value="0"/>月付<input type="checkbox" name="vipType" value="1"/>季付<input type="checkbox" name="vipType" value="2"/>年付</p>
    <p>电子邮箱:<input type="text" name="mail"/></p>
    <p>所在地区:<select name="area"><option value="0">屯溪区</option><option value="1">黄山区</option><option value="2">徽州区</option><option value="3">歙县</option><option value="4">休宁县</option><option value="5">黟县</option><option value="6">祁门县</option></select></p>
    <input type="submit" value="注册"/>
</form>
<hr><hr>
<caption><h2>价格列表</h2></caption>
   <table border="1" width="40%">
      <thead>
      <tr><th><h3>月付</h3></th><th><h3>季付</h3></th><th><h3>年付</h3></th></tr>
      </thead>
      <tbody>
      <tr><td>4$</td><td>10$</td><td>35$</td></tr>
      </tbody>
      <tfoot>
      <tr><td colspan="4"><a href="https://m.vip.qq.com/club/policy/privacy-policy-pay-vip.html" target="_blank">会员权益说明详情请点击</td></tr>
      </tfoot>
   </table>    

</body>
</html>
